<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 뚜이 - ai.tooee.org</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            text-align: center;
        }

        .logo {
            width: 280px;
            height: auto;
            margin-bottom: 50px;
        }

        .title {
            font-size: 3.2rem;
            font-weight: 700;
            color: #222222;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #555555;
            margin-bottom: 60px;
            line-height: 1.6;
        }

        .description {
            font-size: 1.15rem;
            color: #666666;
            line-height: 2;
            margin-bottom: 50px;
        }

        .link-section {
            margin-top: 30px;
        }

        .link-section a {
            font-size: 1.2rem;
            color: #e07050;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s ease;
        }

        .link-section a:hover {
            color: #c05030;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .logo {
                width: 200px;
                margin-bottom: 35px;
            }

            .title {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 40px;
            }

            .description {
                font-size: 1rem;
            }

            .link-section a {
                font-size: 1.05rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="aitooee3.png" alt="AI 뚜이 로고" class="logo">
        
        <h1 class="title">AI 뚜이</h1>
        
        <p class="subtitle">자연어로 스크래치(뚜이) 프로그램을 만들어주는 AI</p>
        
        <p class="description">
            현재 개발 중이며, 곧 서비스를 시작할 예정입니다.<br>
            개발 현황은 이 사이트를 통해 공유하겠습니다.
        </p>
        
        <div class="link-section">
            <a href="https://tooee.org" target="_blank">tooee.org 바로가기</a>
        </div>
    </div>
</body>
</html>
